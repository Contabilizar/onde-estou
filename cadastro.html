<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK (versão 9.6.1, sem módulos) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img id="logo" src="logo.png" alt="Logo">
                <span class="logo-text">Onde Estou</span>
            </div>
        </nav>
    </header>
    <main class="login-container">
        <h1>Cadastro</h1>
        <form id="cadastroForm" action="javascript:void(0)">
            <label for="cadastroUsuario">Usuário</label>
            <input type="text" id="cadastroUsuario" name="cadastroUsuario" required placeholder="Digite um usuário">
            <label for="cadastroSenha">Senha</label>
            <input type="password" id="cadastroSenha" name="cadastroSenha" required placeholder="Digite uma senha">
            <button type="submit">Cadastrar</button>
            <a href="index.html" class="btn-link">Voltar ao Login</a>
        </form>
    </main>
    <footer>
        <p>© 2025</p>
    </footer>
    <script src="cadastro.js"></script>
</body>
</html>
