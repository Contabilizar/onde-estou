<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        window.addEventListener('load', () => {
            if (typeof firebase === 'undefined') {
                console.error('Firebase não carregou após o load da página.');
            } else {
                console.log('Firebase carregou corretamente após o load. Versão:', firebase.SDK_VERSION);
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img id="logo" src="logo.png" alt="Logo">
                <span class="logo-text">Onde Estou</span>
            </div>
            <a href="solicitacoes.html" class="btn-link">Solicitações</a>
            <button id="logout">Sair</button>
        </nav>
    </header>
    <main class="dashboard-container">
        <h1>Bem-vindo ao Dashboard</h1>
        <p id="usuarioLogado">Carregando...</p>
    </main>
    <footer>
        <p>© 2025</p>
    </footer>
    <script src="dashboard.js"></script>
</body>
</html>
