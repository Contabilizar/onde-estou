<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK 8.10.1 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img id="logo" src="logo.png" alt="Logo">
                <span class="logo-text">Onde Estou</span>
            </div>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="solicitacoes.html">Solicitações</a></li>
                <li id="gerenciamentoLink" class="hidden"><a href="gerenciamento.html">Gerenciamento</a></li>
                <li><button id="logoutBtn" class="logout-btn">Sair</button></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Dashboard</h1>
        <section>
            <h3>Registrar Atividade</h3>
            <form id="atividadeForm">
                <label for="atividade">Atividade</label>
                <input type="text" id="atividade" name="atividade" required placeholder="Ex: Reunião">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section>
            <h3>Atividades Registradas</h3>
            <ul id="atividades"></ul>
        </section>
    </main>
    <footer>
        <p>© 2025</p>
    </footer>
    <script src="dashboard.js"></script>
</body>
</html>
