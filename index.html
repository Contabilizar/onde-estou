<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginUsuario">Usuário</label>
            <input type="text" id="loginUsuario" name="loginUsuario" required placeholder="Seu usuário">
            <label for="loginSenha">Senha</label>
            <input type="password" id="loginSenha" name="loginSenha" required placeholder="Sua senha">
            <button type="submit">Entrar</button>
            <a href="cadastro.html" class="btn-link">Cadastrar</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
