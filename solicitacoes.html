<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK 8.10.1 Hospedado Localmente -->
    <script src="firebase-app.js"></script>
    <script src="firebase-firestore.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img id="logo" src="logo.png" alt="Logo">
                <span class="logo-text">Onde Estou</span>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="solicitacoes.html" class="active">Solicitações</a></li>
                <li id="gerenciamentoLink" class="hidden"><a href="gerenciamento.html">Gerenciamento</a></li>
                <li><button id="logoutBtn" class="logout-btn">Sair</button></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Solicitações</h1>
        <section id="novaSolicitacaoSection">
            <h3>Nova Solicitação</h3>
            <form id="solicitacaoForm">
                <label for="destino">Destino da Ligação</label>
                <input type="text" id="destino" name="destino" required placeholder="Ex: Dr. João">
                <label for="motivo">Motivo</label>
                <textarea id="motivo" name="motivo" required placeholder="Descreva o motivo da ligação"></textarea>
                <button type="submit">Enviar Solicitação</button>
            </form>
        </section>
        <section id="listaSolicitacoes">
            <h3>Solicitações Registradas</h3>
            <ul id="solicitacoes"></ul>
        </section>
    </main>
    <footer>
        <p>© 2025</p>
    </footer>
    <script src="solicitacoes.js"></script>
</body>
</html>
